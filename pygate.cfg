# PyGate Configuration File
# Python FidoNet-NNTP Gateway

[Gateway]
# Gateway identification
name = PyGate
version = 1.0
sysop = Stephen Walsh
location = Australia

# Operation mode
#  client_mode = false    # Default: Full gateway mode (manages NNTP server)
#  client_mode = true     # Client mode: NNTP client only (no server management)
client_mode = false

# Origin line for FidoNet messages (appears as "* Origin: <origin_line> (address)")
origin_line = Dragon's Lair, PyGate NNTP<>Fido Gate

[FidoNet]
# Gateway's own FidoNet address
gateway_address = 3:633/10

# Linked FidoNet system (hub/uplink to send packets to)
linked_address = 3:633/280

# Packet password for *.pkt file authentication (used in packet headers)
# This password is embedded in FidoNet packet files for system authentication
packet_password = sheep

# Areafix password for area management requests
# Users must include this password in areafix messages to add/remove areas
areafix_password = sheep

# Directories
inbound_dir = data/inbound
outbound_dir = data/outbound
temp_dir = data/temp
hold_dir = data/hold

[NNTP]
# NNTP server settings
host = 43.224.182.132
port = 119
username = vk3heg
password = sheep
use_ssl = false
timeout = 30
ctlinndpath = /usr/lib/news/bin/ctlinnd

[SSH]
# SSH connection for remote ctlinnd execution (Windows/remote deployments)
enabled = false
hostname = 10.0.0.68
port = 22
username = news
keyfile =
password = newsusersecret
# Remote path to ctlinnd (used when SSH is enabled)
remote_ctlinnd_path = /usr/lib/news/bin/ctlinnd

[Files]
# Configuration files
areas_file = config/newsrc
newsgrouplist = config/newsgroups
newsgrouppagesize = 40

# Log files
log_file = data/logs/pygate.log
log_level = INFO

[Mapping]
# Gateway email for NNTP From headers
gate_email = usenet@vk3heg.net

[SpamFilter]
# Enable spam filtering
enabled = true

# Filter patterns file
filter_file = config/filter.cfg

# Maximum allowed cross-posts (number of newsgroups in Newsgroups header)
# Messages posted to more newsgroups than this limit will be blocked
maxcrosspost = 4

# Initial fetch limit for new newsgroups
# Fetch only this many articles when we subscribe to a new newsgroup
initialfetch = 200

[Arearemap]
# PyGate Newsgroups Mapping
# Format: FIDONET_AREA newsgroup.name
# If no mapping exists, the usenet area name will be used as the fidonet area name
# Only add entries here if you need to remap an area to a different newsgroup name
# Example remappings (uncomment and modify as needed):
# LINUX comp.os.linux.misc
# PYTHON comp.lang.python
# TEST alt.test

MYSTIC = alt.bbs.mystic
RBERRYPI = comp.sys.raspberry-pi
CBM = comp.sys.cbm

# Hold
# If any of the arearemap area's should have posts held for admin review.
# Both directions held.
Hold = yes

# Netmail notifications for held messages
# Send a netmail to sysop when messages are held for review
notify_sysop = yes

[Areafixfooter]
footer = Full newsgroup list here: http://m68k.vk3heg.net/newsgroup.txt
