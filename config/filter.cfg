#==============================================================================
# CONTENT TYPE FILTERS
# Block HTML postings and suspicious content types
#==============================================================================

# Block HTML postings (text/html content)
^Content-Type:(?i).*text/html

# Block suspicious content types
^Content-Type:(?i).*multipart/alternative.*text/html
^Content-Type:(?i).*application/octet-stream

#==============================================================================
